name: Release
on:
  push:
    branches:
      - 'release/**'

jobs:
  create-pr-on-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@1.0.0

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          title: Relase
          base: master
